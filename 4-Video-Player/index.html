<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Video Player</title>
    <link href="https://fonts.googleapis.com/css?family=Caveat+Brush|Source+Sans+Pro:400,600,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/35c398e458.js" crossorigin="anonymous"></script>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./player.css" />
</head>
<body>    
    <main>        
        <div id="main-container">
            <h1 id="main-heading">The Video Player</h1>

            <div id="player-section">

                <div id="player-wrapper">
                    <iframe id="video-player" src="NA" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>

                    <div>
                        <div id="video-actions">
                            <p><span id="views-count">NA</span> views</p>

                            <div>
                                <i class="far fa-heart"></i>
                                <i class="far fa-comment-alt"></i>
                                <i class="far fa-bookmark"></i>
                            </div>
                        </div>
                        <h3 id="video-title">NA</h3>
                        <p id="video-description">NA</p>
                    </div>
        
                </div>

                <div id="playlist-wrapper">
                    <!-- <div id="card1" class="playlist-card active-card">
                        <img class="thumbnail" src="https://i.vimeocdn.com/video/600595198_390x220.webp" />
                        <h3 class="video-card-title">Croissants | Flour and Stone</h3>
                        <p style="display: none;">http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/TearsOfSteel.mp4</p>
                    </div> -->
                </div>
                
            </div>
        </div>
    </main>
    <script src="./player.js"></script>
</body>
</html>
